name: 'CI'
on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'
    - '**.org'
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        eask_version: [0.6.43, snapshot]

    steps:
    - uses: actions/checkout@v3

    - uses: ./
      with:
        version: ${{ matrix.eask_version }}

    - name: Check Eask version
      run: eask --version
